<div class="chart-wrapper">
    <div class="chart-header">
      <h3 class="chart-title">Time in range</h3>
      <div class="info-icon-wrapper" (click)="toggleTooltip()">
        <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="tooltip" [class.visible]="showTooltip">
          Based on standard of care<br>ranges for Time in range.
        </div>
      </div>
    </div>
  
    <div class="chart-container">
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              type="bar">
      </canvas>
    </div>
  
    <div class="range-scale">
      <div class="scale-labels">
        <span>40</span>
        <span>54</span>
        <span>70</span>
        <span>180</span>
        <span>240</span>
        <span>400</span>
      </div>
      <div class="scale-bars">
        <div class="scale-segment very-low"></div>
        <div class="scale-segment low"></div>
        <div class="scale-segment target"></div>
        <div class="scale-segment high"></div>
        <div class="scale-segment very-high"></div>
      </div>
      <div class="scale-unit">mg/dL</div>
    </div>
  </div>
